# 服务器
server:
  # 端口
  port: 1101
#
# Spring 配置
spring:
  application:
    name: gateway
  # Cloud 配置
  cloud:
    # 网络工具
    inetutils:
      # 将被忽略的网络接口的 Java 正则表达式列表。
      ignored-interfaces:
        # 正则表达式
        # 忽略 VMware 虚拟机网卡
        - VMware.*
        # 忽略 VirtualBox 虚拟机网卡
        - VirtualBox.*
    #
    # Nacos-配置
    nacos:
      # 服务发现
      discovery:
        # 服务发现地址
        server-addr: 192.168.5.4:8848
        # 命名空间
        namespace:
      # 服务配置
      config:
        # 配置文件后缀名
        file-extension: yml
        # 配置服务器地址
        server-addr: 192.168.5.4:8848
        # 命名空间
        namespace:
        # 共享配置
        shared-configs:
          - dataId: xuxiaowei.${spring.cloud.nacos.config.file-extension}
            # 是否支持刷新
            refresh: true


--- 以下配置可放入 nacos 中


#
# Spring 配置
spring:
  # 微服务 配置
  cloud:
    # 网关 配置
    gateway:
      # 发现 配置
      discovery:
        # 定位器
        locator:
          # 服务名小写
          lowerCaseServiceId: true
          # 启用 DiscoveryClient 网关集成的标志。
          # 服务自动映射
          enabled: true
